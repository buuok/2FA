<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA 验证码生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otplib/12.0.1/otplib-browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex justify-center items-center h-screen">

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">2FA 验证码生成器</h2>
        
        <input type="text" id="secret" placeholder="请输入 2FA 密钥" 
            class="w-full px-4 py-2 mb-4 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none">
        
        <p class="text-lg font-semibold">当前验证码：</p>
        <p id="code" class="text-3xl font-bold text-blue-500 my-3">------</p>
        
        <p id="countdown" class="text-sm text-gray-500">下次更新：30 秒</p>

        <button onclick="generateCode()" 
            class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg">
            手动刷新
        </button>
    </div>

    <script>
        function generateCode() {
            const secret = document.getElementById("secret").value.trim();
            if (!secret) {
                document.getElementById("code").textContent = "------";
                return;
            }
            const token = window.otplib.authenticator.generate(secret);
            document.getElementById("code").textContent = token;
        }

        function updateTimer() {
            let timeLeft = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById("countdown").textContent = `下次更新：${timeLeft} 秒`;
            if (timeLeft === 30) generateCode();
        }

        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
