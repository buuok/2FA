<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>TOTP + 背景图 + 音乐 (Debug版)</title>
  <style>
    /* 确认图片路径: 若你的仓库是 2FA/ 下, 并且 bg.jpg 放在 assets/ 里, 可用下行 */
    /* 如果路径错, 背景会不显示, 但你说背景正常, 那就 OK. */
    body {
      font-family: Arial, sans-serif;
      background: url("./assets/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0; 
      padding: 0;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    #code {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 音乐文件: 同理, 确保 ./assets/music.mp3 存在且能访问. -->
  <audio id="bgMusic" src="./assets/music.mp3" preload="auto"></audio>

  <div class="container">
    <h1>TOTP + Debug</h1>
    <input type="text" id="secret" placeholder="Base32 密钥" />
    <br><br>
    <button onclick="start()">开始生成 TOTP</button>
    <div id="code">尚未生成</div>
    <div id="error" style="color:red"></div>
  </div>

  <script>
    console.log("脚本已加载: 如果有语法错误, 这行可能不会出现.");

    function start() {
      console.log("start() 函数被点击调用");
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.play().then(()=>{
        console.log("音乐播放已尝试, 如果被阻止, 浏览器可能会报错");
      }).catch(err=>{
        console.warn("音乐自动播放失败:", err);
      });
      
      generateTOTP();
    }

    function generateTOTP() {
      console.log("开始生成 TOTP");
      const secret = document.getElementById("secret").value.trim();
      const codeEl = document.getElementById("code");
      const errorEl = document.getElementById("error");

      if(!secret) {
        errorEl.textContent = "请先输入密钥";
        codeEl.textContent = "尚未生成";
        return;
      }
      errorEl.textContent = "";

      // 这里先简单做一个最小可行测试: 不使用 HMAC, 只打印 secret
      // 如果想真正测试 TOTP, 你可贴回之前完整的纯JS TOTP实现.
      // 先看这部分是否会执行, 以及是否报错.
      codeEl.textContent = "你输入的密钥是: " + secret;
    }
  </script>
</body>
</html>
